<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anime Boxes Tag Filler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  
  <body class="bg-gray-100">
    <main class="container mx-auto p-4">
      <h1 class="text-4xl tracking-wider text-center">
        Anime Boxes Tag Filler
      </h1>

      
      <form id="form">
        
        <div class="mt-3">
          <label class="text-xl" for="original">
            Backup Data
            <small class="text-gray-800">
              (edit to your liking)
            </small>
          </label>

          <br>

          <textarea id="original" rows="8" class="border rounded w-full px-2 py-1 mt-2">
{
	"backupTime": "2020-04-03T21:21:02+0100",
	"backupVersion": "1.0",
	"bannedTags": [],
	"creatorName": "Anime boxes (Android)",
	"creatorVersion": "1.5.3",
	"favorites": [],
	"searchHistory": [],
	"servers": []
}
          </textarea>
        </div>

        
        <div class="mt-3">
          <label class="text-xl" for="tags">
            Tags
            <small class="text-gray-800">
              (one entry per line, can have multiple in a single line)
            </small>
          </label>

          <br>

          <textarea id="tags" rows="8" class="border rounded w-full px-2 py-1 mt-2"></textarea>
        </div>

        
        <div class="mt-3">
          <label class="text-xl" for="result">Result</label>

          <br>

          <textarea id="result" rows="8" class="border rounded w-full px-2 py-1 mt-2" readonly=""></textarea>
        </div>

        
        <div class="text-center mt-3">
          <button class="text-lg tracking-wide text-white border rounded bg-blue-500 border-blue-600 px-3 py-1 shadow-lg" type="submit">
            Process
          </button>
        </div>
      </form>
    </main>

    
    <small class="block text-center md:text-right p-4">
      Coded by
      <a class="text-blue-400 hover:text-blue-600" href="https://github.com/LittleCodingFox">LittleCodingFox</a>
      and
      <a class="text-blue-400 hover:text-blue-600" href="https://github.com/VoidlessSeven7">VoidlessSeven7</a>
    </small>

    <script src="js/index.js" async=""></script>
  </body>
</html>
